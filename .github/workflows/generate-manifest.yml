name: Generate cats-manifest.json

on:
  push:
    paths:
      - 'cats/**'
      - 'cats[0-9]*/**'
      - 'build.js'
      - 'index.html'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate manifest
        run: node build.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cats-manifest.json
          git diff --cached --quiet || git commit -m "Update cats-manifest.json"
          git push
