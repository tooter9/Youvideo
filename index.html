<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAT OH MY GOD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>C</text></svg>" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg-primary:#1a1c2e;
  --bg-secondary:#252845;
  --bg-card:#2e3158;
  --bg-hover:#3a3e6e;
  --border:#4a4e7a;
  --border-hover:#5c60a0;
  --text-primary:#e8e6f0;
  --text-secondary:#9896b0;
  --text-dim:#6a688a;
  --accent:#5dfc6e;
  --accent-hover:#7dff8c;
  --accent-glow:rgba(93,252,110,0.3);
  --accent-alt:#ffd866;
  --select-color:#ff6b9d;
  --select-glow:rgba(255,107,157,0.35);
  --tweet-color:#55bbff;
  --pixel-shadow:2px 2px 0px rgba(0,0,0,0.5);
}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Press Start 2P',monospace;
  background:var(--bg-primary);
  color:var(--text-primary);
  image-rendering:pixelated;
}
.app{display:flex;flex-direction:column;height:100vh}

header{
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 16px;
  background:var(--bg-secondary);
  border-bottom:4px solid var(--border);
  gap:8px;
  z-index:100;
}
.logo{display:flex;align-items:center;gap:10px;user-select:none}
.logo-icon{
  width:40px;height:40px;
  display:flex;align-items:center;justify-content:center;
}
.logo-icon svg{width:36px;height:36px}
.logo h1{
  font-size:11px;
  letter-spacing:1px;
  color:var(--accent);
  text-shadow:var(--pixel-shadow),0 0 20px var(--accent-glow);
  line-height:1.4;
}
.header-actions{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.header-stats{
  font-size:8px;color:var(--text-secondary);
  padding:0 6px;
}

.btn{
  font-family:'Press Start 2P',monospace;font-size:8px;
  padding:8px 12px;
  border:3px solid var(--border);
  border-radius:0;
  cursor:pointer;
  background:var(--bg-card);color:var(--text-primary);
  display:inline-flex;align-items:center;gap:6px;
  transition:none;
  user-select:none;white-space:nowrap;
  text-shadow:var(--pixel-shadow);
  box-shadow:3px 3px 0px rgba(0,0,0,0.4);
}
.btn:hover{background:var(--bg-hover);border-color:var(--border-hover);color:var(--accent)}
.btn:active{transform:translate(2px,2px);box-shadow:1px 1px 0px rgba(0,0,0,0.4)}
.btn[disabled]{opacity:0.3;pointer-events:none}
.btn svg{width:12px;height:12px;flex-shrink:0}

.btn-accent{
  background:var(--accent);border-color:#3dcc4e;color:#1a1c2e;
  text-shadow:none;
}
.btn-accent:hover{background:var(--accent-hover);color:#1a1c2e}

.btn-select{
  background:var(--select-color);border-color:#cc4070;color:#fff;
  text-shadow:none;
}
.btn-select:hover{background:#ff85b0}

.btn-tweet{
  background:transparent;border-color:var(--tweet-color);color:var(--tweet-color);
}
.btn-tweet:hover{background:var(--tweet-color);color:#1a1c2e}

#downloadBtn{display:none}
#selectionCount{
  font-size:8px;color:var(--select-color);
  text-shadow:0 0 10px var(--select-glow);
  min-width:0;
}

.toolbar{
  flex-shrink:0;
  display:flex;align-items:center;justify-content:space-between;
  padding:8px 16px;
  background:var(--bg-secondary);
  border-bottom:4px solid var(--border);
  gap:8px;
}
.toolbar-left{display:flex;align-items:center;gap:10px}
.toolbar-right{display:flex;align-items:center;gap:6px}
.view-info{font-size:8px;color:var(--accent-alt);text-shadow:var(--pixel-shadow)}

.scroll-controls{display:flex;align-items:center;gap:4px}
.scroll-controls .btn{padding:6px 8px;font-size:7px}

.gallery-wrap{flex:1;overflow:hidden;position:relative;background:var(--bg-primary)}

#gallery{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:4px;
  padding:4px;
  overflow-y:auto;
  height:100%;
  scroll-behavior:auto;
}
#gallery::-webkit-scrollbar{width:8px}
#gallery::-webkit-scrollbar-track{background:var(--bg-primary)}
#gallery::-webkit-scrollbar-thumb{
  background:var(--border);border-radius:0;
}
#gallery::-webkit-scrollbar-thumb:hover{background:var(--accent)}

.card{
  position:relative;
  aspect-ratio:1;
  overflow:hidden;
  border-radius:0;
  background:var(--bg-card);
  cursor:pointer;
  border:3px solid var(--border);
  transition:none;
}
.card:hover{
  border-color:var(--accent);
  box-shadow:0 0 12px var(--accent-glow),inset 0 0 12px rgba(93,252,110,0.1);
  z-index:2;
}
.card img{
  width:100%;height:100%;object-fit:cover;display:block;
}

.card-actions{
  position:absolute;inset:0;
  background:linear-gradient(180deg,rgba(26,28,46,0) 30%,rgba(26,28,46,0.85) 100%);
  display:flex;align-items:flex-end;justify-content:space-between;
  padding:6px;opacity:0;
  transition:opacity 0.15s;
  pointer-events:none;
}
.card:hover .card-actions{opacity:1;pointer-events:auto}

.card-check{
  width:20px;height:20px;
  border:3px solid rgba(255,255,255,0.4);
  border-radius:0;
  background:rgba(0,0,0,0.4);
  display:flex;align-items:center;justify-content:center;
}
.card-check svg{width:12px;height:12px;opacity:0}

.card-tweet{
  width:24px;height:24px;
  border:3px solid rgba(255,255,255,0.3);
  border-radius:0;
  background:rgba(0,0,0,0.5);
  color:#fff;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  padding:0;
}
.card-tweet svg{width:12px;height:12px}
.card-tweet:hover{background:var(--tweet-color);border-color:var(--tweet-color)}

body.select-mode .card-actions{opacity:1;pointer-events:auto}
body.select-mode .card{cursor:crosshair}

.card.selected{
  border-color:var(--select-color);
  box-shadow:0 0 0 2px var(--select-color),0 0 16px var(--select-glow);
  transform:scale(0.96);
}
.card.selected .card-check{
  background:var(--select-color);border-color:var(--select-color);
}
.card.selected .card-check svg{opacity:1}

.card-skeleton{
  aspect-ratio:1;border-radius:0;
  background:var(--bg-card);border:3px solid var(--border);
  animation:blink 1s steps(2) infinite;
}
@keyframes blink{
  0%{opacity:0.4}50%{opacity:0.8}100%{opacity:0.4}
}

.empty-state{
  display:none;flex-direction:column;align-items:center;justify-content:center;
  gap:16px;padding:60px 24px;text-align:center;
  position:absolute;inset:0;
}
.empty-state.visible{display:flex}
.empty-state svg{width:48px;height:48px;color:var(--text-dim)}
.empty-state p{font-size:8px;color:var(--text-secondary);max-width:360px;line-height:2}
.empty-state strong{font-size:10px;color:var(--accent)}

footer{
  flex-shrink:0;
  padding:8px 16px;
  background:var(--bg-secondary);
  border-top:4px solid var(--border);
  display:flex;align-items:center;justify-content:space-between;
  gap:8px;
}
.footer-left{display:flex;align-items:center;gap:10px}
.footer-right{display:flex;align-items:center;gap:6px}
.status{
  display:flex;align-items:center;gap:6px;
  font-size:7px;color:var(--text-dim);
}
.status-dot{
  width:8px;height:8px;border-radius:0;
  background:var(--accent);flex-shrink:0;
  box-shadow:0 0 8px var(--accent-glow);
  animation:blink 1.5s steps(2) infinite;
}
.folder-badge{
  font-size:7px;font-family:'Press Start 2P',monospace;
  padding:4px 8px;
  background:var(--bg-card);border:2px solid var(--accent);
  border-radius:0;
  color:var(--accent);
  text-shadow:0 0 6px var(--accent-glow);
}

.scanlines{
  position:fixed;inset:0;
  pointer-events:none;z-index:9999;
  background:repeating-linear-gradient(
    0deg,
    rgba(0,0,0,0) 0px,
    rgba(0,0,0,0) 2px,
    rgba(0,0,0,0.06) 2px,
    rgba(0,0,0,0.06) 4px
  );
}

@media(max-width:900px){
  #gallery{grid-template-columns:repeat(4,1fr)}
}
@media(max-width:680px){
  #gallery{grid-template-columns:repeat(3,1fr)}
  header{padding:8px 10px}
  .toolbar{padding:6px 10px}
  footer{padding:6px 10px}
  .logo h1{font-size:8px}
}
@media(max-width:440px){
  #gallery{grid-template-columns:repeat(2,1fr)}
  .logo h1{font-size:7px}
}
  </style>
</head>
<body>
<div class="scanlines"></div>
<div class="app">

  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="10" width="4" height="4" fill="#5dfc6e"/>
          <rect x="24" y="10" width="4" height="4" fill="#5dfc6e"/>
          <rect x="8" y="14" width="4" height="4" fill="#5dfc6e"/>
          <rect x="20" y="14" width="4" height="4" fill="#5dfc6e"/>
          <rect x="8" y="18" width="16" height="4" fill="#5dfc6e"/>
          <rect x="8" y="22" width="16" height="4" fill="#5dfc6e"/>
          <rect x="12" y="26" width="8" height="2" fill="#5dfc6e"/>
          <rect x="12" y="20" width="2" height="2" fill="#1a1c2e"/>
          <rect x="18" y="20" width="2" height="2" fill="#1a1c2e"/>
          <rect x="14" y="24" width="4" height="2" fill="#ff6b9d"/>
        </svg>
      </div>
      <h1>CAT OH MY GOD</h1>
    </div>
    <div class="header-actions">
      <span id="selectionCount"></span>
      <button id="selectBtn" class="btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
        Select
      </button>
      <button id="downloadBtn" class="btn btn-select">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        Download ZIP
      </button>
    </div>
  </header>

  <div class="toolbar">
    <div class="toolbar-left">
      <span class="view-info" id="imageCount">0 images</span>
      <div id="folderBadges"></div>
    </div>
    <div class="toolbar-right">
      <div class="scroll-controls">
        <button id="scrollTopBtn" class="btn" title="Scroll to top">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"/></svg>
        </button>
        <button id="scrollToggle" class="btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
          Auto
        </button>
      </div>
    </div>
  </div>

  <div class="gallery-wrap">
    <div id="gallery"></div>
    <div class="empty-state" id="emptyState">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="0" ry="0"/>
        <circle cx="8.5" cy="8.5" r="1.5"/>
        <polyline points="21 15 16 10 5 21"/>
      </svg>
      <strong>No images found</strong>
      <p>Add cat images to the cats/ folder, then run node build.js to generate the manifest.</p>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Ready</span>
      </div>
    </div>
    <div class="footer-right">
      <button id="shuffleBtn" class="btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/><polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/><line x1="4" y1="4" x2="9" y2="9"/></svg>
        Shuffle
      </button>
    </div>
  </footer>

</div>

<script>
"use strict";

var MANIFEST_URL = "cats-manifest.json";
var CACHE_KEY = "comg_manifest";
var CACHE_TTL = 24 * 60 * 60 * 1000;

var gallery = document.getElementById("gallery");
var selectedIds = new Set();
var allPaths = [];
var isSelectMode = false;
var autoScrollEnabled = false;
var autoScrollId = null;
var scrollSpeed = 0.6;
var longPressTimer = null;
var longPressFired = false;

function getCachedManifest() {
  try {
    var raw = localStorage.getItem(CACHE_KEY);
    if (!raw) return null;
    var entry = JSON.parse(raw);
    if (Date.now() - entry.ts > CACHE_TTL) {
      localStorage.removeItem(CACHE_KEY);
      return null;
    }
    return entry.data;
  } catch (e) {
    return null;
  }
}

function cacheManifest(data) {
  try {
    localStorage.setItem(CACHE_KEY, JSON.stringify({ data: data, ts: Date.now() }));
  } catch (e) {}
}

async function loadManifest() {
  var cached = getCachedManifest();
  if (cached) {
    setStatus("Loaded from cache");
    return cached;
  }

  try {
    var res = await fetch(MANIFEST_URL + "?_=" + Date.now());
    if (!res.ok) throw new Error(res.status.toString());
    var data = await res.json();
    cacheManifest(data);
    setStatus("Manifest loaded");
    return data;
  } catch (e) {
    setStatus("Manifest not found");
    return { folders: [], images: [] };
  }
}

function setStatus(text) {
  document.getElementById("statusText").textContent = text;
}

function updateImageCount() {
  document.getElementById("imageCount").textContent = allPaths.length + " images";
}

function renderFolderBadges(folders) {
  var container = document.getElementById("folderBadges");
  container.innerHTML = "";
  folders.forEach(function (f) {
    var span = document.createElement("span");
    span.className = "folder-badge";
    span.textContent = f;
    container.appendChild(span);
  });
}

function createCard(path, index) {
  var card = document.createElement("div");
  card.className = "card";
  card.dataset.index = index.toString();
  card.dataset.path = path;

  var img = document.createElement("img");
  img.src = path;
  img.alt = "";
  img.loading = "lazy";
  img.draggable = false;
  img.onerror = function () {
    card.style.display = "none";
  };

  var actions = document.createElement("div");
  actions.className = "card-actions";

  var check = document.createElement("div");
  check.className = "card-check";
  check.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>';

  var tweet = document.createElement("button");
  tweet.className = "card-tweet";
  tweet.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>';
  tweet.addEventListener("click", function (e) {
    e.stopPropagation();
    e.preventDefault();
    tweetImage(path);
  });

  actions.appendChild(check);
  actions.appendChild(tweet);
  card.appendChild(img);
  card.appendChild(actions);

  card.addEventListener("pointerdown", function (e) {
    if (e.button !== 0) return;
    longPressFired = false;
    longPressTimer = setTimeout(function () {
      longPressFired = true;
      if (!isSelectMode) enterSelectMode();
      toggleCardSelection(card, path);
    }, 500);
  });

  card.addEventListener("pointerup", function () {
    if (longPressTimer) { clearTimeout(longPressTimer); longPressTimer = null; }
  });

  card.addEventListener("pointercancel", function () {
    if (longPressTimer) { clearTimeout(longPressTimer); longPressTimer = null; }
  });

  card.addEventListener("pointermove", function () {
    if (longPressTimer) { clearTimeout(longPressTimer); longPressTimer = null; }
  });

  card.addEventListener("click", function (e) {
    if (longPressFired) { e.preventDefault(); return; }
    if (isSelectMode) {
      e.preventDefault();
      toggleCardSelection(card, path);
    }
  });

  return card;
}

function renderGallery(paths) {
  gallery.innerHTML = "";
  if (paths.length === 0) {
    document.getElementById("emptyState").classList.add("visible");
    return;
  }
  document.getElementById("emptyState").classList.remove("visible");

  var fragment = document.createDocumentFragment();
  paths.forEach(function (p, i) {
    fragment.appendChild(createCard(p, i));
  });
  gallery.appendChild(fragment);
}

function toggleCardSelection(card, path) {
  if (selectedIds.has(path)) {
    selectedIds.delete(path);
    card.classList.remove("selected");
  } else {
    selectedIds.add(path);
    card.classList.add("selected");
  }
  refreshSelectionUI();
}

function enterSelectMode() {
  isSelectMode = true;
  document.body.classList.add("select-mode");
  var btn = document.getElementById("selectBtn");
  btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg> Cancel';
}

function exitSelectMode() {
  isSelectMode = false;
  document.body.classList.remove("select-mode");
  selectedIds.clear();
  document.querySelectorAll(".card.selected").forEach(function (el) {
    el.classList.remove("selected");
  });
  var btn = document.getElementById("selectBtn");
  btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg> Select';
  refreshSelectionUI();
}

function refreshSelectionUI() {
  var counter = document.getElementById("selectionCount");
  var dlBtn = document.getElementById("downloadBtn");
  var count = selectedIds.size;
  counter.textContent = count > 0 ? count + " selected" : "";
  dlBtn.style.display = count > 0 ? "inline-flex" : "none";
}

async function downloadSelected() {
  if (selectedIds.size === 0) return;

  var dlBtn = document.getElementById("downloadBtn");
  var origHTML = dlBtn.innerHTML;
  dlBtn.innerHTML = "Packing...";
  dlBtn.disabled = true;
  setStatus("Creating ZIP...");

  try {
    var zip = new JSZip();
    var arr = Array.from(selectedIds);

    await Promise.all(arr.map(function (path, i) {
      return fetch(path).then(function (r) { return r.blob(); }).then(function (blob) {
        var name = path.split("/").pop() || ("cat_" + (i + 1) + ".jpg");
        zip.file(name, blob);
      }).catch(function () {});
    }));

    var content = await zip.generateAsync({ type: "blob" });
    var url = URL.createObjectURL(content);
    var a = document.createElement("a");
    a.href = url;
    a.download = "cat_oh_my_god.zip";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    setStatus("ZIP downloaded");
  } catch (e) {
    setStatus("ZIP failed");
  }

  dlBtn.innerHTML = origHTML;
  dlBtn.disabled = false;
}

function tweetImage(path) {
  var fullUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, "/") + path;
  var text = encodeURIComponent("Check out this cat! #CatOhMyGod #Cats");
  var url = encodeURIComponent(fullUrl);
  window.open("https://twitter.com/intent/tweet?text=" + text + "&url=" + url, "_blank", "noopener");
}

function shuffleArray(arr) {
  for (var i = arr.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var tmp = arr[i]; arr[i] = arr[j]; arr[j] = tmp;
  }
  return arr;
}

function startAutoScroll() {
  if (autoScrollId) return;
  function tick() {
    gallery.scrollTop += scrollSpeed;
    autoScrollId = requestAnimationFrame(tick);
  }
  autoScrollId = requestAnimationFrame(tick);
}

function stopAutoScroll() {
  if (autoScrollId) {
    cancelAnimationFrame(autoScrollId);
    autoScrollId = null;
  }
}

function toggleAutoScroll() {
  autoScrollEnabled = !autoScrollEnabled;
  var btn = document.getElementById("scrollToggle");
  if (autoScrollEnabled) {
    startAutoScroll();
    btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg> Pause';
  } else {
    stopAutoScroll();
    btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg> Auto';
  }
}

gallery.addEventListener("pointerenter", function () {
  if (autoScrollEnabled) stopAutoScroll();
});
gallery.addEventListener("pointerleave", function () {
  if (autoScrollEnabled) startAutoScroll();
});
gallery.addEventListener("touchstart", function () {
  if (autoScrollEnabled) stopAutoScroll();
}, { passive: true });
gallery.addEventListener("touchend", function () {
  if (autoScrollEnabled) setTimeout(startAutoScroll, 2000);
});

document.getElementById("selectBtn").addEventListener("click", function () {
  if (isSelectMode) exitSelectMode(); else enterSelectMode();
});

document.getElementById("downloadBtn").addEventListener("click", function () {
  downloadSelected();
});

document.getElementById("scrollTopBtn").addEventListener("click", function () {
  gallery.scrollTo({ top: 0, behavior: "smooth" });
});

document.getElementById("scrollToggle").addEventListener("click", function () {
  toggleAutoScroll();
});

document.getElementById("shuffleBtn").addEventListener("click", function () {
  shuffleArray(allPaths);
  renderGallery(allPaths);
  setStatus("Shuffled");
});

document.addEventListener("DOMContentLoaded", async function () {
  setStatus("Loading...");
  var manifest = await loadManifest();
  allPaths = manifest.images || [];
  var folders = manifest.folders || [];
  renderFolderBadges(folders);
  updateImageCount();
  renderGallery(allPaths);
  if (allPaths.length === 0) {
    setStatus("No images - run build.js");
  }
});
</script>
</body>
</html>
