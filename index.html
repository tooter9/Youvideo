<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Cats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --dirt-brown: #8B6914;
      --dirt-dark: #6B4F12;
      --grass-green: #5D8C3E;
      --grass-light: #7EC850;
      --stone-gray: #7F7F7F;
      --stone-dark: #5A5A5A;
      --bedrock: #1a1a2e;
      --obsidian: #0f0f23;
      --diamond: #4AEDD9;
      --gold: #FCDB05;
      --redstone: #FF3333;
      --emerald: #17DD62;
      --text-light: #E8E8E8;
      --text-dim: #9A9A9A;
      --border-pixel: 4px;
    }

    @keyframes grassSway {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 2px -1px; }
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background-color: var(--obsidian);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
      image-rendering: pixelated;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* HEADER */
    header {
      background:
        repeating-linear-gradient(
          90deg,
          var(--grass-green) 0px,
          var(--grass-green) 16px,
          var(--grass-light) 16px,
          var(--grass-light) 32px
        );
      border-bottom: var(--border-pixel) solid var(--dirt-dark);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      position: relative;
      z-index: 100;
      animation: grassSway 4s ease-in-out infinite;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      right: 0;
      height: 8px;
      background:
        repeating-linear-gradient(
          90deg,
          var(--dirt-brown) 0px,
          var(--dirt-brown) 16px,
          var(--dirt-dark) 16px,
          var(--dirt-dark) 32px
        );
      border-bottom: var(--border-pixel) solid var(--stone-dark);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--dirt-dark);
      border: 3px solid var(--dirt-brown);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      image-rendering: pixelated;
    }

    .logo h1 {
      font-size: 14px;
      color: #fff;
      text-shadow:
        3px 3px 0 var(--dirt-dark),
        -1px -1px 0 rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* PIXEL BUTTON */
    .mc-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      position: relative;
      color: #fff;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.4);
      transition: transform 0.05s, filter 0.05s;
      image-rendering: pixelated;
      outline: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .mc-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 3px solid;
      pointer-events: none;
    }

    .mc-btn:active {
      transform: scale(0.95);
      filter: brightness(0.85);
    }

    .mc-btn:hover {
      filter: brightness(1.15);
    }

    .mc-btn.stone {
      background: linear-gradient(180deg, #8B8B8B 0%, #6B6B6B 50%, #5B5B5B 100%);
    }
    .mc-btn.stone::before {
      border-color: #ABABAB #4B4B4B #4B4B4B #ABABAB;
    }

    .mc-btn.emerald {
      background: linear-gradient(180deg, #17DD62 0%, #10B84E 50%, #0D9940 100%);
    }
    .mc-btn.emerald::before {
      border-color: #5BFFAA #087830 #087830 #5BFFAA;
    }

    .mc-btn.redstone {
      background: linear-gradient(180deg, #FF4444 0%, #CC2222 50%, #AA1111 100%);
    }
    .mc-btn.redstone::before {
      border-color: #FF8888 #881111 #881111 #FF8888;
    }

    .mc-btn.diamond {
      background: linear-gradient(180deg, #4AEDD9 0%, #2EC4B6 50%, #20A89C 100%);
    }
    .mc-btn.diamond::before {
      border-color: #8AFFF2 #168079 #168079 #8AFFF2;
    }

    .mc-btn.gold {
      background: linear-gradient(180deg, #FCDB05 0%, #D4B800 50%, #B09800 100%);
      color: #3D2E00;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.3);
    }
    .mc-btn.gold::before {
      border-color: #FFF066 #8A7200 #8A7200 #FFF066;
    }

    .mc-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.5);
    }

    #selectionCount {
      font-size: 9px;
      color: var(--gold);
      text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
      min-width: 80px;
      text-align: center;
    }

    #downloadBtn {
      display: none;
    }

    /* GALLERY */
    .gallery-wrapper {
      flex: 1;
      overflow: hidden;
      position: relative;
      margin-top: 12px;
      background:
        repeating-linear-gradient(
          0deg,
          transparent 0px,
          transparent 62px,
          rgba(255,255,255,0.02) 62px,
          rgba(255,255,255,0.02) 64px
        ),
        repeating-linear-gradient(
          90deg,
          transparent 0px,
          transparent 62px,
          rgba(255,255,255,0.02) 62px,
          rgba(255,255,255,0.02) 64px
        );
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      padding: 10px;
      overflow-y: auto;
      height: 100%;
      scrollbar-width: thin;
      scrollbar-color: var(--stone-gray) var(--obsidian);
    }

    #gallery::-webkit-scrollbar {
      width: 10px;
    }
    #gallery::-webkit-scrollbar-track {
      background: var(--obsidian);
      border-left: 2px solid var(--stone-dark);
    }
    #gallery::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #8B8B8B, #5B5B5B);
      border: 2px solid;
      border-color: #ABABAB #4B4B4B #4B4B4B #ABABAB;
    }

    /* CAT CARD */
    .cat-card {
      position: relative;
      aspect-ratio: 1;
      overflow: hidden;
      cursor: pointer;
      background: var(--stone-dark);
      border: 3px solid;
      border-color: #6B6B6B #3B3B3B #3B3B3B #6B6B6B;
      transition: transform 0.1s, border-color 0.15s;
    }

    .cat-card:hover {
      transform: scale(1.03);
      z-index: 2;
      border-color: var(--diamond) var(--diamond) var(--diamond) var(--diamond);
    }

    .cat-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      image-rendering: auto;
      transition: filter 0.2s;
    }

    .cat-card:hover img {
      filter: brightness(1.1);
    }

    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 50%, rgba(0,0,0,0.6) 100%);
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 6px;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .cat-card:hover .card-overlay {
      opacity: 1;
    }

    .card-checkbox {
      width: 24px;
      height: 24px;
      background: rgba(0,0,0,0.6);
      border: 3px solid;
      border-color: #AAA #555 #555 #AAA;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: transparent;
      transition: all 0.1s;
    }

    .select-mode .card-overlay {
      opacity: 1;
    }

    .cat-card.selected {
      border-color: var(--emerald) !important;
      box-shadow: 0 0 12px rgba(23, 221, 98, 0.4);
    }

    .cat-card.selected .card-checkbox {
      background: var(--emerald);
      border-color: #5BFFAA #087830 #087830 #5BFFAA;
      color: #fff;
    }

    .tweet-btn {
      width: 28px;
      height: 28px;
      background: rgba(0,0,0,0.6);
      border: 2px solid;
      border-color: #AAA #555 #555 #AAA;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background 0.1s;
    }

    .tweet-btn:hover {
      background: #1DA1F2;
      border-color: #5BC0FF #0D6EAD #0D6EAD #5BC0FF;
    }

    /* LOADER */
    #loader {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bedrock);
      border: 3px solid;
      border-color: #6B6B6B #3B3B3B #3B3B3B #6B6B6B;
      padding: 12px 24px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: var(--gold);
      text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
      z-index: 200;
      animation: loaderPulse 1s ease-in-out infinite;
    }

    @keyframes loaderPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* HOTBAR */
    .hotbar {
      background: var(--bedrock);
      border-top: 4px solid var(--stone-dark);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hotbar-slot {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.05);
      border: 3px solid;
      border-color: #555 #2a2a2a #2a2a2a #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      transition: border-color 0.1s, background 0.1s;
      position: relative;
    }

    .hotbar-slot:hover {
      border-color: #999 #444 #444 #999;
      background: rgba(255,255,255,0.1);
    }

    .hotbar-slot.active {
      border-color: #fff #888 #888 #fff;
      background: rgba(255,255,255,0.15);
    }

    .hotbar-slot .tooltip {
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--bedrock);
      border: 2px solid var(--stone-gray);
      padding: 6px 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      color: var(--text-light);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
    }

    .hotbar-slot:hover .tooltip {
      opacity: 1;
    }

    .cache-indicator {
      position: fixed;
      top: 12px;
      right: 12px;
      background: var(--bedrock);
      border: 2px solid var(--stone-dark);
      padding: 6px 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      color: var(--text-dim);
      z-index: 300;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .cache-dot {
      width: 8px;
      height: 8px;
      background: var(--emerald);
      border: 1px solid rgba(0,0,0,0.3);
    }

    .cache-dot.miss {
      background: var(--redstone);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      #gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
        padding: 6px;
      }

      header {
        padding: 10px 12px;
      }

      .logo h1 {
        font-size: 10px;
      }

      .mc-btn {
        font-size: 7px;
        padding: 6px 10px;
      }

      .hotbar-slot {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      #gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }

      .logo h1 {
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">
        <div class="logo-icon">&#128049;</div>
        <h1>MINECRAFT CATS</h1>
      </div>
      <div class="header-actions">
        <span id="selectionCount"></span>
        <button id="selectBtn" class="mc-btn diamond">Select</button>
        <button id="downloadBtn" class="mc-btn emerald">Download ZIP</button>
        <button id="refreshBtn" class="mc-btn stone">Refresh</button>
      </div>
    </header>

    <div class="gallery-wrapper">
      <div id="gallery"></div>
    </div>

    <div class="hotbar">
      <div class="hotbar-slot" id="hotbar-select" title="Select mode">
        <span>&#9745;</span>
        <div class="tooltip">Select</div>
      </div>
      <div class="hotbar-slot" id="hotbar-download" title="Download selected">
        <span>&#128230;</span>
        <div class="tooltip">Download</div>
      </div>
      <div class="hotbar-slot" id="hotbar-refresh" title="Load more cats">
        <span>&#128260;</span>
        <div class="tooltip">More Cats</div>
      </div>
      <div class="hotbar-slot" id="hotbar-top" title="Scroll to top">
        <span>&#11014;</span>
        <div class="tooltip">Top</div>
      </div>
      <div class="hotbar-slot" id="hotbar-cache" title="Clear cache">
        <span>&#128465;</span>
        <div class="tooltip">Clear Cache</div>
      </div>
    </div>
  </div>

  <div id="loader">Loading cats...</div>

  <div class="cache-indicator" id="cacheStatus">
    <div class="cache-dot" id="cacheDot"></div>
    <span id="cacheText">Cache: --</span>
  </div>

  <script>
    var CACHE_KEY = 'minecraft_cats_cache';
    var CACHE_DURATION = 30 * 60 * 1000;
    var BATCH_SIZE = 25;
    var API_URL = 'https://api.thecatapi.com/v1/images/search';

    var container = document.getElementById('gallery');
    var selectedIds = new Set();
    var allImages = [];
    var isSelectMode = false;
    var isLoading = false;
    var scrollSpeed = 0.5;
    var animationId = null;

    function getCache() {
      try {
        var raw = localStorage.getItem(CACHE_KEY);
        if (!raw) return null;
        var entry = JSON.parse(raw);
        if (Date.now() - entry.timestamp > CACHE_DURATION) {
          localStorage.removeItem(CACHE_KEY);
          return null;
        }
        return entry;
      } catch (e) {
        return null;
      }
    }

    function setCache(images) {
      var entry = { images: images, timestamp: Date.now() };
      try {
        localStorage.setItem(CACHE_KEY, JSON.stringify(entry));
      } catch (e) {
        console.warn('Cache storage failed');
      }
    }

    function updateCacheIndicator(fromCache) {
      var dot = document.getElementById('cacheDot');
      var text = document.getElementById('cacheText');
      if (fromCache) {
        dot.className = 'cache-dot';
        text.textContent = 'Cache: HIT';
      } else {
        dot.className = 'cache-dot miss';
        text.textContent = 'Cache: API';
      }
    }

    async function fetchCats(count) {
      count = count || BATCH_SIZE;
      var cached = getCache();
      if (cached && cached.images.length >= count) {
        updateCacheIndicator(true);
        return cached.images.slice(0, count);
      }

      try {
        var res = await fetch(API_URL + '?limit=' + count + '&size=small');
        if (!res.ok) throw new Error('API error: ' + res.status);
        var data = await res.json();

        var merged = cached ? cached.images.slice() : [];
        var existingIds = new Set(merged.map(function(i) { return i.id; }));
        for (var img of data) {
          if (!existingIds.has(img.id)) {
            merged.push(img);
            existingIds.add(img.id);
          }
        }
        setCache(merged);
        updateCacheIndicator(false);
        return data;
      } catch (err) {
        console.error('Fetch failed:', err);
        updateCacheIndicator(true);
        return cached ? cached.images : [];
      }
    }

    async function loadImages() {
      if (isLoading) return;
      isLoading = true;
      showLoading(true);

      var images = await fetchCats(BATCH_SIZE);
      allImages = allImages.concat(images);
      renderImages(images);

      showLoading(false);
      isLoading = false;
    }

    function renderImages(images) {
      for (var img of images) {
        var card = createCard(img);
        container.appendChild(card);
      }
    }

    function createCard(cat) {
      var card = document.createElement('div');
      card.className = 'cat-card';
      card.dataset.id = cat.id;

      var img = document.createElement('img');
      img.src = cat.url;
      img.alt = 'Cat';
      img.loading = 'lazy';
      img.draggable = false;

      var overlay = document.createElement('div');
      overlay.className = 'card-overlay';

      var checkbox = document.createElement('div');
      checkbox.className = 'card-checkbox';
      checkbox.innerHTML = '&#10003;';

      var tweetBtn = document.createElement('button');
      tweetBtn.className = 'tweet-btn';
      tweetBtn.innerHTML = '<svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>';
      tweetBtn.title = 'Tweet this cat';
      tweetBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        tweetCat(cat);
      });

      overlay.appendChild(checkbox);
      overlay.appendChild(tweetBtn);
      card.appendChild(img);
      card.appendChild(overlay);

      var pressTimer = null;

      card.addEventListener('pointerdown', function() {
        pressTimer = setTimeout(function() {
          if (!isSelectMode) toggleSelectMode();
          toggleSelect(card, cat.id);
        }, 500);
      });

      card.addEventListener('pointerup', function() {
        if (pressTimer) clearTimeout(pressTimer);
      });

      card.addEventListener('pointerleave', function() {
        if (pressTimer) clearTimeout(pressTimer);
      });

      card.addEventListener('click', function() {
        if (isSelectMode) {
          toggleSelect(card, cat.id);
        }
      });

      return card;
    }

    function toggleSelect(card, id) {
      if (selectedIds.has(id)) {
        selectedIds.delete(id);
        card.classList.remove('selected');
      } else {
        selectedIds.add(id);
        card.classList.add('selected');
      }
      updateSelectionUI();
    }

    function toggleSelectMode() {
      isSelectMode = !isSelectMode;
      document.body.classList.toggle('select-mode', isSelectMode);
      var btn = document.getElementById('selectBtn');
      btn.textContent = isSelectMode ? 'Cancel' : 'Select';

      if (!isSelectMode) {
        clearSelection();
      }
      updateSelectionUI();
    }

    function clearSelection() {
      selectedIds.clear();
      document.querySelectorAll('.cat-card.selected').forEach(function(el) {
        el.classList.remove('selected');
      });
    }

    function updateSelectionUI() {
      var counter = document.getElementById('selectionCount');
      var downloadBtn = document.getElementById('downloadBtn');
      var count = selectedIds.size;
      counter.textContent = count > 0 ? count + ' selected' : '';
      downloadBtn.style.display = count > 0 ? 'flex' : 'none';
    }

    async function downloadSelected() {
      if (selectedIds.size === 0) return;

      var downloadBtn = document.getElementById('downloadBtn');
      downloadBtn.textContent = 'Packing...';
      downloadBtn.disabled = true;

      try {
        var zip = new JSZip();
        var selectedImages = allImages.filter(function(img) { return selectedIds.has(img.id); });

        await Promise.all(selectedImages.map(async function(img, i) {
          try {
            var res = await fetch(img.url);
            var blob = await res.blob();
            var ext = img.url.split('.').pop().split('?')[0] || 'jpg';
            zip.file('cat_' + (i + 1) + '.' + ext, blob);
          } catch (e) {
            console.warn('Failed to fetch: ' + img.url);
          }
        }));

        var content = await zip.generateAsync({ type: 'blob' });
        var url = URL.createObjectURL(content);
        var a = document.createElement('a');
        a.href = url;
        a.download = 'minecraft_cats.zip';
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error('ZIP creation failed:', err);
        alert('Failed to create ZIP. Please try again.');
      }

      downloadBtn.textContent = 'Download ZIP';
      downloadBtn.disabled = false;
    }

    function tweetCat(cat) {
      var text = encodeURIComponent('Check out this cute cat! #MinecraftCats #CatsOfTwitter');
      var url = encodeURIComponent(cat.url);
      window.open('https://twitter.com/intent/tweet?text=' + text + '&url=' + url, '_blank');
    }

    function startAutoScroll() {
      function scroll() {
        container.scrollTop += scrollSpeed;

        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 300) {
          loadImages();
        }

        animationId = requestAnimationFrame(scroll);
      }
      animationId = requestAnimationFrame(scroll);

      container.addEventListener('mouseenter', function() {
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      });

      container.addEventListener('mouseleave', function() {
        if (!animationId) {
          animationId = requestAnimationFrame(scroll);
        }
      });

      container.addEventListener('touchstart', function() {
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      }, { passive: true });

      container.addEventListener('touchend', function() {
        setTimeout(function() {
          if (!animationId) {
            animationId = requestAnimationFrame(scroll);
          }
        }, 3000);
      });
    }

    function showLoading(show) {
      var loader = document.getElementById('loader');
      loader.style.display = show ? 'flex' : 'none';
    }

    function setupEventListeners() {
      document.getElementById('selectBtn').addEventListener('click', function() {
        toggleSelectMode();
      });

      document.getElementById('downloadBtn').addEventListener('click', function() {
        downloadSelected();
      });

      document.getElementById('refreshBtn').addEventListener('click', async function() {
        localStorage.removeItem(CACHE_KEY);
        container.innerHTML = '';
        allImages = [];
        await loadImages();
      });

      document.getElementById('hotbar-select').addEventListener('click', function() {
        toggleSelectMode();
      });

      document.getElementById('hotbar-download').addEventListener('click', function() {
        downloadSelected();
      });

      document.getElementById('hotbar-refresh').addEventListener('click', async function() {
        await loadImages();
      });

      document.getElementById('hotbar-top').addEventListener('click', function() {
        container.scrollTo({ top: 0, behavior: 'smooth' });
      });

      document.getElementById('hotbar-cache').addEventListener('click', function() {
        localStorage.removeItem(CACHE_KEY);
        updateCacheIndicator(false);
        var text = document.getElementById('cacheText');
        text.textContent = 'Cache: CLEARED';
        setTimeout(function() { text.textContent = 'Cache: --'; }, 2000);
      });
    }

    document.addEventListener('DOMContentLoaded', async function() {
      setupEventListeners();
      await loadImages();
      startAutoScroll();
    });
  </script>
</body>
</html>
